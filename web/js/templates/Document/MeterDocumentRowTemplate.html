<ul class="table_row" data-id="{id}">
    <li>
        <input type="checkbox" name="checker">
    </li>
    <li>
        <div class="selectbox" tabindex="-1"><input name="meter" data-id="{meterId}" data-type="meterDocument" value="{meter}" size="70"><p class="selectbox-list-hide"></p></div>
    </li>
    <li>
        <input name="startValue" value="{startValue}" disabled>
    </li>
    <li>
        <input name="endValue" value="{endValue}">
    </li>
</ul>
