<ul class="table_row" data-id="{id}">
    <li>
        <input type="checkbox" name="checker">
    </li>
    <li>
        <div class="selectbox" tabindex="-1"><input name="serviceId" data-id="{serviceId}" data-type="service" value="{service}"><p class="selectbox-list-hide"></p></div>
    </li>
    <li>
        <input name="price" value="{price}">
    </li>
</ul>
