<div class="sheet">
    <ul>
        <button class="save_button">
        </button>
        <button class="cancel_button">
        </button>
    </ul>
    <ul class="card_row">
        <li class="card_cell">
            {SURNAME_LANG}
            <input name="surname" value="{surname}">
        </li>
        <li class="card_cell">
            {NAME_LANG}
            <input name="name" value="{name}">
        </li>
    </ul>
    <ul class="card_row">
        <li class="card_cell">
            {NAME2_LANG}
            <input name="name2" value="{name2}">
        </li>
        <li class="card_cell">
            {PHONE_LANG}
            <input name="phone" value="{phone}">
        </li>
    </ul>
    <ul class="card_row">
        <li class="card_cell_full">
            {ADRESS_LANG}
            <input name="adress" value="{adress}" size="100">
        </li>
    </ul>
    <div class="table_ground">
    </div>
</div>
