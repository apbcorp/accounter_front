<div class="sheet">
    <ul>
        <button class="save_button">
        </button>
        <button class="cancel_button">
        </button>
    </ul>
    <ul class="card_row">
        <li class="card_cell">
            {METER_NUMBER_LANG}
            <input name="number" value="{number}">
        </li>
        <li class="card_cell">
            {METER_TYPE_LANG}
            <select name="type">{type}</select>
        </li>
    </ul>
    <ul class="card_row">
        <li class="card_cell">
            {METER_GROUND_OWNER_LANG}
            <div class="selectbox" tabindex="-1"><input name="ground" data-id="{groundId}" data-type="ground" value="{ground}" size="45"><p class="selectbox-list-hide"></p></div>
        </li>
    </ul>
</div>
